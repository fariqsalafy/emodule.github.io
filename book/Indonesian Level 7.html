<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Dropdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .navbar {
            background: #4CAF50;
            border-radius: 5px;
            padding: 10px;
        }
        .dropdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px; /* Elegant spacing */
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 700px; /* Set to 700px */
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <h2 id="chapterTitle" class="navbar-brand">Chapter Selection</h2>
    <button class="btn btn-light" onclick="location.href='../index.html'">Home</button>
</nav>

<iframe id="chapterFrame" src="" alt="Chapter Content" allowfullscreen></iframe>

<div class="dropdown-container">
    <button class="nav-button" onclick="previousChapter()">Previous</button>
    <div class="dropdown">
        <button onclick="myFunction()" class="nav-button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Chapter <i class="fas fa-caret-down"></i>
        </button>
        <div id="myDropdown" class="dropdown-menu">
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter1', 'Chapter 1')">Chapter 1</a>
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter2', 'Chapter 2')">Chapter 2</a>
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter3', 'Chapter 3')">Chapter 3</a>
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter4', 'Chapter 4')">Chapter 4</a>
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter5', 'Chapter 5')">Chapter 5</a>
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter6', 'Chapter 6')">Chapter 6</a>
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter7', 'Chapter 7')">Chapter 7</a>
            <a class="dropdown-item" href="#" onclick="loadChapter('chapter8', 'Chapter 8')">Chapter 8</a>
        </div>
    </div>
    <button class="nav-button" onclick="nextChapter()">Next</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let currentChapter = 0;
    const chapterLinks = [
        "https://itch.io/embed-upload/11548864?color=333333", // Chapter 1
        "https://www.example.com/chapter2", // Chapter 2
        "https://www.example.com/chapter3", // Chapter 3
        "https://www.example.com/chapter4", // Chapter 4
        "https://www.example.com/chapter5", // Chapter 5
        "https://www.example.com/chapter6", // Chapter 6
        "https://www.example.com/chapter7", // Chapter 7
        "https://www.example.com/chapter8"  // Chapter 8
    ];

    const chapterTitles = [
        "Chapter 1",
        "Chapter 2",
        "Chapter 3",
        "Chapter 4",
        "Chapter 5",
        "Chapter 6",
        "Chapter 7",
        "Chapter 8"
    ];

    function myFunction() {
        $('#myDropdown').toggle();
    }

    function loadChapter(chapter, title) {
        currentChapter = parseInt(chapter.replace('chapter', '')) - 1;
        document.getElementById("chapterFrame").src = chapterLinks[currentChapter];
        document.getElementById("chapterTitle").innerText = title; // Update chapter title
    }

    function previousChapter() {
        if (currentChapter > 0) {
            currentChapter--;
            document.getElementById("chapterFrame").src = chapterLinks[currentChapter];
            document.getElementById("chapterTitle").innerText = chapterTitles[currentChapter]; // Update chapter title
        }
    }

    function nextChapter() {
        if (currentChapter < chapterLinks.length - 1) {
            currentChapter++;
            document.getElementById("chapterFrame").src = chapterLinks[currentChapter];
            document.getElementById("chapterTitle").innerText = chapterTitles[currentChapter]; // Update chapter title
        }
    }

    // Load Chapter 1 on initial load
    window.onload = function() {
        loadChapter('chapter1', 'Chapter 1');
    };
</script>

</body>
</html>
